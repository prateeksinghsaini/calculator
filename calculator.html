<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='calculator.css'>
    <script src="https://kit.fontawesome.com/5bddcda942.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="above">
            <span>|</span>
        </div>
        <div class="middle">
            <i class="fa-solid fa-delete-left" id="del"></i>
        </div>
        <div class="below">
            <ul>
                <li>C</li>
                <li>()</li>
                <li>%</li>
                <li>/</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>x</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>-</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>+</li>
                <li>00</li>
                <li>0</li>
                <li>.</li>
                <li>=</li>
            </ul>
        </div>
    </section>
    <p>
        This is a basic Calculator. A webpage made with <br>
        HTML, CSS and JavaScript intended to showcase some skills.
    </p>
    <div class="power"></div>
</body>
</html>
<script src='calculator.js'></script>
